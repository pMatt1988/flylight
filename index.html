<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flylight</title>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            color: white;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        #sections {
            height: 100%;
            width: 100%;
            gap: 32px;
            display: flex;
            flex-direction: column;
        }

        #sections > div {
            flex: 1;
            min-height: 20px;
        }

        button {
            background-color: transparent;
            color: white;
            width: 200px;
			height: 200px;
            border: 1px solid white;
            text-align: center;
            border-radius: 50%;
            font-size: 3rem;
            position: absolute;
            cursor: pointer;
        }

		@media screen and (min-width: 600px) {
			button {
				width: 400px;
				height: 400px;
			}
			
		}

        button:hover {
            border: 4px solid white;
            font-size: 3.2rem;
        }
    </style>
</head>
<body>
<button onClick="runGenerator()">Start</button>
<div id="sections">
    <div id="section1"></div>
    <div id="section2"></div>
    <div id="section3"></div>
    <div id="section4"></div>
</div>

<script>


    const section1 = document.getElementById('section1');
    const section2 = document.getElementById('section2');
    const section3 = document.getElementById('section3');
    const section4 = document.getElementById('section4');

    function* generator() {
        yield {color: 'blue', section: section1};
        yield {color: 'orange', section: section2};
        yield {color: 'orange', section: section3};
        yield {color: '#66ff00', section: section4};
    }


    async function runGenerator() {
        document.querySelector('button').hidden = true;
        for (const {color, section} of generator()) {
            section.style.backgroundColor = color;
            await new Promise(resolve => setTimeout(resolve, 1000));

        }

        location.reload();
    }
</script>
</body>
</html>
